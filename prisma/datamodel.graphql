type User {
  id: ID! @id
  accountType: String!
  employeeId: String! @unique
  name: String!
  password: String!
  sex: String!
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
  schedules: [Schedule!]! @relation(name: "ScheduleToUser", onDelete: CASCADE)
  availability_next: String
  availability_default: String
}

type Schedule {
  id: ID! @id
  freetime_next: String!
  freetime_default: String!
  useDefault: Boolean!
  user: User! @relation(name: "ScheduleToUser", onDelete: SET_NULL)
  createdAt: DateTime! @createdAt
  updatedAt: DateTime! @updatedAt
}