# import UserOrderByInput FreetimeOrderByInput from './generated/prisma.graphql'

type Query {
    users(query: String, orderBy: UserOrderByInput): [User!]!
    me: User!
    freetimes(orderBy: FreetimeOrderByInput): [Freetime!]!
    myFreetimes(orderBy: FreetimeOrderByInput): [Freetime!]!
}

type Mutation {
    createUser(auth: String! data: CreateUserInput!): AuthPayload!
    updateUser(employeeId: String! data: UpdateUserInput!): User!
    deleteUser(employeeId: String!): User!
    login(data: LoginInput!): AuthPayload!
    createFreetime(employeeId: String!): Freetime!
    updateFreetime(data: UpdateFreetimeInput!): Freetime!
    resetFreetime(resetItem: String!): Freetime!
    resetAvailability(employeeId: String! isDefault: Boolean!): User!
}

type AuthPayload {
    token: String!
    user: User!
}

input CreateUserInput {
    accountType: String!
    employeeId: String!
    sex: String!
    name: String!
    password: String!
}

input UpdateUserInput {
    accountType: String
    employeeId: String
    sex: String
    name: String
    password: String
    availability_next: String
    availability_default: String
}

input UpdateFreetimeInput {
    freetime_next: String
    freetime_default: String
    useDefault: Boolean
}

type User {
    id: ID!
    accountType: String!
    employeeId: String!
    name: String!
    sex: String!
    password: String!
    createdAt: String!
    updatedAt: String!
    availability_next: String
    availability_default: String
}

input LoginInput {
    employeeId: String!
    password: String!
}

type Freetime {
    id: ID!
    freetime_next: String!
    freetime_default: String!
    useDefault: Boolean!
    user: User!
    updatedAt: String!
    createdAt: String!
}