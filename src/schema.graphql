# import UserOrderByInput from './generated/prisma.graphql'

type Query {
    users(query: String, orderBy: UserOrderByInput): [User!]!
    me: User!
}

type Mutation {
    createUser(auth: String! data: CreateUserInput!): AuthPayload!
    updateUser(employeeId: String! data: UpdateUserInput!): User!
    deleteUser(employeeId: String!): User!
    login(data: LoginInput!): AuthPayload!
}

type AuthPayload {
    token: String!
    user: User!
}

input CreateUserInput {
    accountType: String!
    employeeId: String!
    sex: String!
    name: String!
    password: String!
}

input UpdateUserInput {
    accountType: String
    employeeId: String
    sex: String
    name: String
    password: String
}

type User {
    id: ID!
    accountType: String!
    employeeId: String!
    name: String!
    sex: String!
    password: String!
    createdAt: String!
    updatedAt: String!
}

input LoginInput {
    employeeId: String!
    password: String!
}